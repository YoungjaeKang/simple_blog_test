<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
  </head>

  <body>
    <h1>블로그 글 목록</h1>
    <a href="{% url 'post_new' %}">새 글 작성</a>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
          ({{ post.created_at }})
        </li>
      {% endfor %}
    </ul>
  </body>

</html>
